3.1 基本数据类型
    变量的命名规则
        1 包含字母、数字和 '_'
        2 只能以字母或下划线开头
        3 关键字不能作为变量名 (for, if, while)  大小写敏感
        4 变量在一个函数范围内不能重名

    c语言没有数据类型叫做“字符串”，字符数组，指针变量；字符常量可以表达字符串；因此 8 和 '8' 可以比较大小
