3.3 运算符与表达式
        ++i, --i //在使用之前，使i的值加（减）1；
        i++, i-- //在使用之后，使i的值加（减）1；
        i=4;
        x=++i +5; //先使i的值加1，再将i的值赋给x，此时x=10，i=5；
        y=i++ +5; //先将i的值赋给y，再使i的值加1，此时y=10，i=6；
   
    赋值的复合运算符
        i+=2
        i/=2
    
    逻辑运算符
        && 与
        || 或
        ! 非
    
    x=!5 //x=0

    X=5>3+2; //X=5>5 X=1

    5>4>3 //1>3 X=0
    x>y&&y>z

    a&&b;//a为真时，b才会执行
    a||b;//a为假时，b才会执行

